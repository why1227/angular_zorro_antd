<nz-layout>
    <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
      <div class="logo">Wistron</div>
      <ul nz-menu nzTheme="dark" nzMode="inline">
        <li nz-submenu nzTitle="User" nzIcon="user">
          <ul>
            <li nz-menu-item><a [routerLink]="['/home']" routerLinkActive="router-link-active" >首页</a></li>
            <li nz-menu-item><a [routerLink]="['/user']" routerLinkActive="router-link-active" >用户</a></li>
            <li nz-menu-item><a [routerLink]="['/grid']" routerLinkActive="router-link-active" >栅格</a></li>
            <li nz-menu-item>Alex</li>
          </ul>
        </li>
        <li nz-submenu nzTitle="Team" nzIcon="team">
          <ul>
            <li nz-menu-item><a [routerLink]="['/team']" routerLinkActive="router-link-active" >Team</a></li>
            <li nz-menu-item><a [routerLink]="['/upload']" routerLinkActive="router-link-active" >Upload</a></li>
            <li nz-menu-item><a [routerLink]="['/elementUI']" routerLinkActive="router-link-active" >elementUI</a></li>

          </ul>
        </li>
        <li nz-menu-item>
          <i nz-icon nzType="file"></i>
          <span>File</span>
        </li>
      </ul>
    </nz-sider>
    <nz-layout>
      <nz-header>
        <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'" (click)="isCollapsed = !isCollapsed"></i>
        why
      </nz-header>
      <nz-content>
        <nz-breadcrumb>
          <nz-breadcrumb-item>User</nz-breadcrumb-item>
          <nz-breadcrumb-item>Bill</nz-breadcrumb-item>
        </nz-breadcrumb>
        <div class="inner-content">
            <router-outlet></router-outlet>
        </div>
      </nz-content>
      <nz-footer>Ant Design ©2020 Implement By Angular</nz-footer>
    </nz-layout>
  </nz-layout>
